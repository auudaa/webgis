<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleBar widget | Sample | ArcGIS Maps SDK for JavaScript 4.27</title>
    <title>Document</title>
    <!-- import api dari arcgis untuk style -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <!-- style setting dari user -->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #titleDiv {
            padding: 10px;
        }

        #titleText {
            font-size: 20pt;
            font-weight: 60;
            padding-bottom: 10px;
        }

        #img {
            width: 150px;
            height: 100px;
            border: 1px solid #000;
            margin: 10px 0;
        }

        .contain {
            object-fit: contain;
        }
    </style>

    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer", "esri/widgets/BasemapGallery", "esri/widgets/Zoom",
            "esri/widgets/Compass", "esri/widgets/Search", "esri/widgets/Legend", "esri/widgets/Expand",
            "esri/widgets/BasemapGallery/support/PortalBasemapsSource", "esri/widgets/BasemapToggle", "esri/widgets/ScaleBar",
            "esri/layers/FeatureLayer", "esri/widgets/Swipe", "esri/Color", "esri/renderers/UniqueValueRenderer", "esri/layers/FeatureLayer"], function (
                Map, MapView, GeoJSONLayer, BasemapGallery, Zoom, Compass, Search, Legend, Expand,
                PortalBasemapsSource, BasemapToggle, ScaleBar, FeatureLayer, Color, UniqueValueRenderer, FeatureLayer) { //library 
            const map = new Map({ //variable
                basemap: "streets-vector" // Basemap layer service
            });
            const view = new MapView({ //tampilan peta
                map: map, //parameter yg dibutuhkan di library map view
                center: [101.4463984, 0.7844556], // Longitude, latitude koordinat di tengah2
                zoom: 13, // Zoom level 
                container: "viewDiv" // nyari Div element html
                // add scale bar
            });

            const featurelayersawit = new FeatureLayer({
                url: "https://services-ap1.arcgis.com/k7mXQiKVwCwqyBIp/ArcGIS/rest/services/Astrid_Digitasi_WFL1/FeatureServer/4"
            });
            map.add(featurelayersawit);

            const scaleBar = new ScaleBar({
                view: view,
                unit: "dual" // The scale bar displays both metric and non-metric units.
            });
            view.ui.add(scaleBar, {
                position: "top-left"
            });

            // //add renderer
            // var renderer = new UniqueValueRenderer({
            //    fieldName: "Lokasi Sumur",
            //    style: {
            //     "color": "#444"
            //    }
            // })

            //add judul
            view.ui.add("titleDiv", "bottom-right");
            const searchWidget = new Search({
                view: view,
            });


            // Adds the search
            view.ui.add(searchWidget, {
                position: "top-right",
                index: 2

            });
            // //membuat layer
            // const jsonlayersawit = new GeoJSONLayer({
            //     url: "https://raw.githubusercontent.com/auudaa/webgis/main/src/sawit.geojson",
            //     title: "Kebun Sawit",

            // });

            // map.add(jsonlayersawit);
            // let basemapGallery = new BasemapGallery({
            //     view: view,
                
            //});

            const jsonlayerlistrik = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/auudaa/webgis/main/src/jalur_listrik.geojson",
                title: "Listrik"
            });
            map.add(jsonlayerlistrik);

            const jsonlayerpipa = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/auudaa/webgis/main/src/jalur_pipa.geojson",
                title: "Pipa"
            });
            map.add(jsonlayerpipa);
            const jsonlayerwell = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/auudaa/webgis/main/src/sumur.geojson",
                title: "Sumur"
            });
            map.add(jsonlayerwell);
            const jsonlayerwell_location = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/auudaa/webgis/main/src/well_location.geojson",
                title: "Lokasi Sumur"
            });
            map.add(jsonlayerwell_location);


            // adds the compass 
            let compass = new Compass({
                view: view
            });
            view.ui.add(compass, "top-left");
            // Add widget ganti basemap
            // view.ui.add(basemapGallery, {
            //     position: "bottom-right"

            //add basemap
            let bmToggleWidget = new BasemapToggle({
                view: view,
            });
            view.ui.add(bmToggleWidget, "top-right");
            //add legend
            const legend = new Expand({
                content: new Legend({
                    view: view,
                    style: "card" // other styles include 'classic'
                }),
                view: view,
                expanded: true
            });
            view.ui.add(legend, "bottom-left");

                direction: "vertical", // swipe widget will move from top to bottom of view
                position: 50 // position set to middle of the view (50%)
            });
            view.ui.add(swipe);
        });



    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="titleDiv" class="esri-widget">
        <div id="titleText">Peta Jalur Pipa</div>
        <div>Minas, Riau</div>
    </div>
</body>

</html>
